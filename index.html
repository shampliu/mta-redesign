<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a class="logo-wrapper" href="index.html">
        <img src="./img/logo.png" class="logo" alt="">
      </a>
      <ul class="inline nav-links">
        <a href="index.html"><li>Home</li></a>
        <a href=""><li>Schedules</li></a>
        <a href=""><li>Fares & Tolls</li></a>
        <a href=""><li>Maps</li></a>
      </ul>
      <ul class="inline search">
        <li>
          <div class="search-container">
            <input type="search" placeholder="Search..." />
            <button class="icon"><i class="fa fa-search"></i></button>
          </div>
        </li>
        <li style="vertical-align: top;">English</li>
      </ul>
    </div>


  </nav>
  <header class="jumbotron">
    <div class="wrapper">
      <div class="planner">
        <h1>Plan Your Trip</h1>
        <form action="">
          <div class="input-group">
            <label for="from">From</label>
            <input type="text" name="from" id="from" placeholder="Address, Landmark, or Station Name"><br>
          </div>
          <div class="input-group">
            <label for="to">To</label>
            <input type="text" name="to" id="to" placeholder="Address, Landmark, or Station Name"><br>
          </div>
          <div class="input-group">
            <label for="">Depart</label>
            <input type="text" name="to" id="to"><br>
          </div>
          <div class="input-group">
            <label for="">Options</label>
            <ul class="inline" id="options">
              <li><i class="fa fa-wheelchair"></i></li>
              <li class="active">Bus</li>
              <li>Express Bus</li>
              <li class="active">Rail</li>
              <li class="active">Subway</li>
            </ul>
          </div>
          <a href="planner.html" id="button">Find Trip</a>
        </form>
      </div>
      <div id="getting-there"></div>
    </div>
  </header>
  <section class="section" id="service-status"></section>
  </div>
  <footer></footer>
  <script src="js/index.js"></script>
</body>
</html>
